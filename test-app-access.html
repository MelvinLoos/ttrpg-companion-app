<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Vue App Test</title>
</head>
<body style="background: #111; color: white; font-family: Arial;">
    <h1>üß™ Direct Vue App Test</h1>
    
    <div style="margin: 20px 0; padding: 15px; background: #222; border-radius: 8px;">
        <h2>Interface Status Check</h2>
        <div id="status"></div>
    </div>

    <div style="margin: 20px 0; padding: 15px; background: #222; border-radius: 8px;">
        <h2>Direct Navigation</h2>
        <div>
            <button onclick="openGmMonsters()" style="margin: 5px; padding: 10px; background: #444; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Open GM Monsters
            </button>
            <button onclick="openGmEncounters()" style="margin: 5px; padding: 10px; background: #444; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Open GM Encounters
            </button>
            <button onclick="openMainApp()" style="margin: 5px; padding: 10px; background: #444; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Open Main App
            </button>
        </div>
    </div>

    <script>
        const status = document.getElementById('status')
        
        // Test if main app loads
        fetch('http://localhost:5173/')
            .then(response => response.text())
            .then(html => {
                status.innerHTML = '<div style="color: #4ade80;">‚úÖ Vue app is serving content</div>'
                
                // Check if Vue is mentioned in the HTML
                if (html.includes('vue') || html.includes('Vue')) {
                    status.innerHTML += '<div style="color: #60a5fa;">üîç Vue framework detected in HTML</div>'
                } else {
                    status.innerHTML += '<div style="color: #fbbf24;">‚ö†Ô∏è Vue not explicitly mentioned in HTML</div>'
                }

                // Check for our app-specific content
                if (html.includes('app') || html.includes('root')) {
                    status.innerHTML += '<div style="color: #60a5fa;">üì¶ App container detected</div>'
                }
            })
            .catch(error => {
                status.innerHTML = '<div style="color: #f87171;">‚ùå Cannot reach Vue dev server: ' + error.message + '</div>'
            })

        function openGmMonsters() {
            window.open('http://localhost:5173/gm/monsters', '_blank')
        }

        function openGmEncounters() {
            window.open('http://localhost:5173/gm/encounters', '_blank')
        }

        function openMainApp() {
            window.open('http://localhost:5173/', '_blank')
        }
    </script>
</body>
</html>
