# SPA redirect rules for Vue Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Specific redirects for player views to ensure proper routing
[[redirects]]
  from = "/screen/:session_id"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/join/:session_id"
  to = "/index.html"
  status = 200

# GM routes
[[redirects]]
  from = "/gm/*"
  to = "/index.html"
  status = 200