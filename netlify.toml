# Node.js version specification
[build.environment]
  NODE_VERSION = "18"

# SPA redirect rules for Vue Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Specific redirects for player views to ensure proper routing
[[redirects]]
  from = "/screen/:session_id"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/join/:session_id"
  to = "/index.html"
  status = 200

# GM routes
[[redirects]]
  from = "/gm/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Headers for static assets (caching)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables for build (if needed)
[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NODE_ENV = "development"